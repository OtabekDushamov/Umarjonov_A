<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>CV (resume)</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <!-- Image / Main info -->
        <div class="block header">
            <div class="header__title">
                <h1>Umarjonov Azim</h1>
            </div>
            <div class="header__body">
                <div class="header__image">
                    <img src="img/azim akam.jpg" alt="my photo">
                </div>
                <div class="header__text">
                    I'm future back end developer <br>
                    I'm doing self-education by front-end
                </div>
            </div>
        </div>
        <!-- Social media -->
        <div class="title">
            <h2>Social media</h2>
        </div>
        <div class="block network">
            <!-- Instagram -->
            <a href="https://instagram.com/umarjonov_a" target="blank">
                <div class="network__item">
                    <div class="network__image">
                        <img src="img/instagram.png" alt="icon" width="150">
                    </div>
                    <div class="network__text">
                        Instagram
                    </div>
                </div>
            </a>
            <!-- Telegram -->
            <a href="https://t.me/umarjonov_a" target="blank">
                <div class="network__item">
                    <div class="network__image">
                        <img src="img/telegram.jpeg" alt="icon" width="150">
                    </div>
                    <div class="network__text">
                        Telegram
                    </div>
                </div>
            </a>
        </div>
        <!-- Hobby -->
        <div class="title">
            <h2>Hobby</h2>
        </div>
        <div class="block hobby">
            <ol>
                <li>Adventure</li>
                <li>Swimming</li>
                <li>Programming</li>
            </ol>
        </div>
        <!-- Contact me -->
        <div class="title">
            <h2>Contact me</h2>
        </div>
        <div class="block contact">
            <form action="#">
                <label for="name">Your name:</label>
                <input type="text" id="name" placeholder="Enter your name">
                <br>
                <label for="email">Your email:</label>
                <input type="email" id="email" placeholder="Enter your email">
                <br>
                <label for="text">Enter message:</label> <br>
                <textarea id="text"></textarea>
                <br>
                <button type="submit">Send message</button>
            </form>
        </div>
        <!-- Experience -->
        <div class="title">
            <h2>Experience</h2>
        </div>
        <div class="block exp">
            <table>
                <tr>
                    <th>Place of education</th>
                    <th>Education period</th>
                </tr>
                <tr>
                    <td>School education</td>
                    <td>2010-2021</td>
                </tr>
                <tr>
                    <td>Tash institute of finance</td>
                    <td>2021-2022</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
